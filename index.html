<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CASIO CA-53W-1</title>
    <script src="js/script.js" defer></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Major+Mono+Display">
</head>
<body>
    <div class="container">
        <div class="band five"></div>
        <div class="band five"></div>
        <div class="band four"></div>
        <div class="band three"></div>
        <div class="band two"></div>
        <div class="band one"></div>
        <div class="calculator">
            <div class="display-wrapper">
                <div class="top-brand">
                    <div><strong>CASIO</strong></div>
                    <div class="small-text">WATER RESIST ALARM CHRONO</div>
                    <div><strong>WR</strong></div>
                </div>
                <div class="display-container">
                    <div class="top-disp"></div>
                    <div class="bot-disp"></div>
                </div>
            </div>
            <div class="input-container">
                <div class="inputs">
                    <button class='operator' id="/" value="/">&divide</button>
                    <button class='operator' id="*" value="*">&times</button>
                    <button class='operator' id="-" value="-">-</button>
                    <button class='operator' id="+" value="+">+</button>

                    <button class='digit' id="7" value="7">7</button>
                    <button class='digit' id="8" value="8">8</button>
                    <button class='digit' id="9" value="9">9</button>
                    <button class='digit' id="0" value="0">0</button>

                    <button class='digit' id="4" value="4">4</button>
                    <button class='digit' id="5" value="5">5</button>
                    <button class='digit' id="6" value="6">6</button>
                    <button class='digit' id="decimal" value=".">.</button>

                    <button class='digit' id="1" value="1">1</button>
                    <button class='digit' id="2" value="2">2</button>
                    <button class='digit' id="3" value="3">3</button>
                    <button class='operator' id="=" value="=">=</button>

                    <button class='mode' id="mode" value="mode">MODE</button>
                    <button class='operator' id="clear" value="CE">CE</button>
                </div>
            </div>
        </div>
        <div class="band one"></div>
        <div class="band two"></div>
        <div class="band three"></div>
        <div class="band four"></div>
        <div class="band five"></div>
        <div class="band five"></div>
    </div> 
    <footer class="footer">
        <div></div>
        <div>Hit Mode to switch between modes. CE clears the current entry. Hitting '=' twice clears all data.</div>
        <div class="link">
            <a href="https://github.com/cambeckingsale/calculator" target=”_blank” >
                <img src="assets/img/GitHub-Mark-Light-32px.png" width="22px" height="22px" alt="Github logo">
                <div class="link">cbeckingsale</div>
            </a>
        </div>
    </footer>
</body>
</html>
